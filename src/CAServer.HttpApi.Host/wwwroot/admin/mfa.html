<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="icon" href="https://portkey.finance/favicon.ico">
	<title>MFA</title>
</head>
<body>
<div id="toast" class="toast" style="display: none;"></div>
<div id="resetMfaModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>
			<label for="modal-userId">UserId:</label>
			<input type="text" id="modal-userId" class="modal-input" placeholder=""/>
		</p>
		<p style="text-align:center">
			<button class="private cancel-btn">Cancel</button>
			<button class="danger confirm-btn">Reset</button>
		</p>
	</div>
</div>

<div class="login-container">
	<form method="post" id="mfa-form">
		<h2>Google Authenticator <br/> Two factor authorize</h2>

		<div id="resetBox" style="display:none">
			<div class="input-group" id="GoogleTfaCode">
				<img src=""/>
				<p style="word-break: break-all;margin-top:0"></p>
			</div>
			<div class="input-group" id="GoogleTfaOldPin" style="display:none">
				<label for="OldPin">Please input old pin</label>
				<input type="text" id="OldPin">
			</div>
			<div class="input-group" id="GoogleTfaNewPin">
				<label for="NewPin">Please input new pin</label>
				<input type="text" id="NewPin" required>
			</div>
			<button type="submit" id="saveButton">Save</button>
		</div>

		<button type="button" id="resetButton">Reset</button>
		<button type="button" id="resetUserButton" class="primary" style="display:none">Reset user MFA</button>
	</form>
</div>
<script src="libs/jquery/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/modal.js"></script>
<script>
	
	$(document).ready(function() {
		App.loadUser();
		$("#resetButton").click(generateGoogleTfa)
		$("#resetUserButton").click(resetTfa)
		$("#mfa-form").submit(saveTfa)
		if (!App.User().mfaExists) {
			generateGoogleTfa();
		}
		if (App.User().rules.split(",").includes("admin")) {
			$("#resetUserButton").show();
		}
	});
	
	let generateGoogleTfa = function() {
		$("#resetButton").hide();
		$.ajax({
			url: App.Uri.mfa,
			method: "GET",
			async: false,
			success: function (response) {
				console.info(JSON.stringify(response))
				if (response && response.success && response.data) {
					$("#GoogleTfaCode img").attr("src", response.data.codeImage);
					$("#GoogleTfaCode p").html(response.data.manualEntryKey);
					if (App.User().mfaExists) {
						$("#GoogleTfaOldPin input").attr("required", "required");
						$("#GoogleTfaOldPin").show();
					}
					$("#resetBox").show();
				}
			}
		})
	}
	
	let saveTfa = function(event) {
		event.preventDefault();
		$.ajax({
			url: App.Uri.mfa,
			method: "POST",
			contentType: "application/json",
			async: false,
			data: JSON.stringify({
				OldPin: $("#GoogleTfaOldPin input").val(),
				NewPin: $("#GoogleTfaNewPin input").val(),
			}),
			success: function (response) {
				console.info(JSON.stringify(response))
				if (response && response.success) {
					window.location.reload();
					alert("Success")
					return;
				}
				if (response) {
					App.showToast(response.message)
				}
			}
		})
	}
	
	let resetTfa = function() {
		Modal.showModal("#resetMfaModal", function() {
			let userId = $("#modal-userId").val();
			$.ajax({
				url: `${App.Uri.userMfa}?data=${userId}`,
				method: "DELETE"
			})
		});
	}
	
</script>
</body>
</html>
