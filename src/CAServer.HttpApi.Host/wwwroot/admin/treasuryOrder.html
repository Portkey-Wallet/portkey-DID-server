<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramp Order Page</title>
    <link rel="icon" href="https://portkey.finance/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search_table.css">
</head>
<body>
<div id="toast" class="toast" style="display: none;"></div>
<header>
    <nav>
        <ul id="menu">
            <li><a href="./index.html">Home</a></li>
        </ul>
    </nav>
    <div id="user-info">
        <span></span>
        <button id="logout-button">Sign out</button>
    </div>
</header>

<main>
    
    <div class="search-form">
        <label for="search-Id">IdIn</label>
        <input type="text" id="search-Id" placeholder="Id">
        
        <label for="search-RampOrderId">RampOrderIdIn</label>
        <input type="text" id="search-RampOrderId" placeholder="RampOrderId">
        
        <label for="search-OrderIdIn">OrderId</label>
        <input type="text" id="search-OrderIdIn" placeholder="OrderId">
        
        <label for="search-ThirdPartOrderNoIn">ThirdPartOrderNo</label>
        <input type="text" id="search-ThirdPartOrderNoIn" placeholder="ThirdPartOrderNo">
        
        <label for="search-ThirdPartIdIn">ThirdPartId</label>
        <input type="text" id="search-ThirdPartIdIn" placeholder="ThirdPartId">
        
        <label for="search-TransactionId">TransactionId</label>
        <input type="text" id="search-TransactionId" placeholder="TransactionId">
        
        <label for="search-LastModifyTimeLt">LastModifyTimeLt</label>
        <input type="text" id="search-LastModifyTimeLt" placeholder="LastModifyTimeLt">
        
        <label for="search-LastModifyTimeGt">LastModifyTimeGt</label>
        <input type="text" id="search-LastModifyTimeGt" placeholder="LastModifyTimeGt">
        
        <label for="search-CreateTimeLt">CreateTimeLt</label>
        <input type="text" id="search-CreateTimeLt" placeholder="CreateTimeLt">
        
        <label for="search-CreateTimeGtEq">CreateTimeGtEq</label>
        <input type="text" id="search-CreateTimeGtEq" placeholder="CreateTimeGtEq">
        
        <label for="search-ThirdPartName">ThirdPartName</label>
        <select id="search-ThirdPartName">
            <option value="">All</option>
            <option value="Alchemy">AlchemyPay</option>
            <option value="Transak">Transak</option>
        </select>
        
        <label for="search-Crypto">Crypto</label>
        <select id="search-Crypto">
            <option value="">All</option>
            <option value="ELF">ELF</option>
            <option value="USDT">USDT</option>
        </select>
        
        
        <label for="search-CallBackStatusIn">CallBackStatusIn</label>
        <select id="search-CallBackStatusIn">
            <option value="">All</option>
            <option value="ELF">Success</option>
            <option value="USDT">Failed</option>
        </select>
        
        
        <label for="search-TransDirectIn">TransDirectIn</label>
        <select id="search-TransDirectIn">
            <option value="">All</option>
            <option value="TokenBuy">TokenBuy</option>
            <option value="TokenSell">TokenSell</option>
            <option value="NFTBuy">NFTBuy</option>
        </select>
        
        <label for="search-StatusIn">Status</label>
        <select id="search-StatusIn">
            <option value="">All</option>
            <option value="Initialized">Initialized</option>
            <option value="Created">Created</option>
            <option value="Expired">Expired</option>
            <option value="Finish">Finish</option>
            <option value="Failed">Failed</option>
            <option value="Pending">Pending</option>
            <option value="Refunded">Refunded</option>
            <option value="StartTransfer">StartTransfer</option>
            <option value="Transferring">Transferring</option>
            <option value="Transferred">Transferred</option>
            <option value="TransferFailed">TransferFailed</option>
            <option value="UserCompletesCoinDeposit">UserCompletesCoinDeposit</option>
            <option value="StartPayment">StartPayment</option>
            <option value="SuccessfulPayment">SuccessfulPayment</option>
            <option value="PaymentFailed">PaymentFailed</option>
            <option value="RefundSuccessfully">RefundSuccessfully</option>
        </select>
        <button id="search-button">Search</button>
    </div>

    <table id="orders-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>RampOrderId</th>
            <th>UserId</th>
            <th>TransDirect</th>
            <th>MerchantName</th>
            <th>ThirdPartOrderNo</th>
            <th>Address</th>
            <th>Crypto</th>
            <th>Fiat</th>
            <th>Fee</th>
            <th>Status</th>
            <th>TransactionId</th>
            <th>TxTime</th>
            <th>CreateTime</th>
            <th>LastModifyTime</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Order rows will be added here -->
        </tbody>
    </table>

    <div class="pagination" id="pagination-container"></div>
    
</main>

<footer>
    <p>Copyright</p>
</footer>

<script src="libs/jquery/jquery.js"></script>
<script src="js/app.js"></script>
<script>

    let currentPage = 1;
    let pageSize = 20;
    let items = {};
    $(document).ready(function() {
        App.loadUser();
        $("#user-info span").html(App.User().userName)
        
        fetchOrders();
        $("#logout-button").on("click", App.logout);
    });

    function fetchOrders(page = 1) {
        let requestData = {
            LastModifyTimeGtEq: $("#search-LastModifyTimeGtEq").val(),
            LastModifyTimeLt: $("#search-LastModifyTimeLt").val(),
            CreateTimeGtEq: $("#search-CreateTimeGtEq").val(),
            CreateTimeLt: $("#search-CreateTimeLt").val(),
            ThirdPartName: $("#search-ThirdPartName").val(),
            TransferDirection: $("#search-TransferDirection").val(),
            TransDirectIn: $("#search-TransDirectIn").val(),
            RampOrderIdIn: $("#search-RampOrderIdIn").val(),
            ThirdPartIdIn: $("#search-ThirdPartIdIn").val(),
            IdIn: $("#search-IdIn").val(),
            StatusIn: $("#search-StatusIn").val(),
            skipCount: (page - 1) * pageSize,
            maxResultCount: pageSize
        };
        if ($("#search-UserId").val()) {
            requestData.UserId = $("#search-UserId").val();
        }
        if ($("#search-OrderIdIn").val()) {
            requestData.OrderIdIn = $("#search-OrderIdIn").val();
        }
        $.ajax({
            url: App.Uri.treasuryOrders,
            method: 'GET',
            contentType: "application/json",
            data: requestData,
            success: function(response) {
                if (!response || !response.success){
                    return App.showToast(response.message)
                }
                updateTable(response.data.items);
                currentPage = page;
                let totalPage = Math.ceil(response.data.totalCount / pageSize); 
                generatePagination(totalPage, currentPage);
            }
        });
    }
    
    function updateTable(orders) {
        var $tbody = $("#orders-table tbody");
        $tbody.empty();
        orders.forEach(function(order) {
            items[order.id] = order;
            let statusFlowBtn = order.orderStatusSection 
                ? `<button onclick="showStatusFlow('${order.id}')">Status Flow</button>` 
                : "";
            let fee = "";
            for(let feeItem of order.FeeInfo){
                fee += feeItem.Amount 
                fee += Symbol
                fee += "<br/>"
            }
            $tbody.append(`<tr>
                <td>${order.id}</td>
                <td>${order.rampOrderId}</td>
                <td>${order.userId}</td>
                <td>${order.transDirect}</td>
                <td>${order.merchantName}</td>
                <td>${order.thirdPartOrderNo}</td>
                <td>${order.address}</td>
                <td>${order.cryptoQuantity} ${order.crypto}</td>
                <td>${order.fiatAmount} ${order.fiat}</td>
                <td>${order.fee}</td>
                <td>${order.status}</td>
                <td>${order.transactionId}</td>
                <td>${order.txTime}</td>
                <td>${order.createTime}</td>
                <td>${order.lastModifyTime}</td>
                <td>
                    <button onclick="showDetail('${order.id}')">Detail</button>
                    ${statusFlowBtn}
                </td>
            </tr>`);
        });
    }

    function generatePagination(totalPages, currentPage) {
        let $paginationContainer = $("#pagination-container");
        $paginationContainer.empty();

        let startPage = Math.max(1, currentPage - 10);
        let endPage = Math.min(totalPages, currentPage + 10);
        if(currentPage > 1) {
            $paginationContainer.append(`<button onclick="fetchOrders(${currentPage - 1})">Prev</button>&nbsp;`);
        }
        for (let i = startPage; i <= endPage; i++) {
            $paginationContainer.append(`<button onclick="fetchOrders(${i})" ${i === currentPage ? 'class="active" disabled' : ''}>${i}</button>&nbsp;`);
        }
        if(currentPage < totalPages) {
            $paginationContainer.append(`<button onclick="fetchOrders(${currentPage + 1})">Next</button>&nbsp;`);
        }
    }
    
    
    function showDetail(orderId) {
        window.open("rampOrderDetail.html?orderId=" + orderId, "_blank")
    }
    
    function showStatusFlow(orderId) {
        for(let s of items[orderId].orderStatusSection.orderStatusList) {
            if (!s.lastModifyTime) continue;
            s["lastModifyTimeStr"] = new Date(s.lastModifyTime).toUTCString()
        }
        let content = JSON.stringify(items[orderId].orderStatusSection, null, 4);
        localStorage.setItem("tmp", content);
        window.open("jsonViewer.html?title=" + orderId, "_blank");
    }
    
    $("#search-button").click(function() {
        fetchOrders(1);
    });

    $("#prev-page").click(function() {
        if (currentPage > 1) fetchOrders(currentPage - 1);
    });
    $("#next-page").click(function() {
        fetchOrders(currentPage + 1);
    });
    
</script>
</body>
</html>
